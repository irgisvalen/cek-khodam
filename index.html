<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Terawang Khodam</title>
        <link rel="icon" type="image/png" href="khodam.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <header class="text-center text-white">
                    <h1>Terawang Khodam Online</h1>
                    <p>Temukan pelindung gaib Anda dengan bantuan AI</p>
                </header>

                <div class="col-md-6 p-4 bg-white rounded">
                    <div class="mb-4">
                        <label for="name" class="form-label">Masukkan Nama Anda : </label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Nama Anda" pattern="[A-Za-z\s]+"
                        title="Hanya huruf dan spasi yang diperbolehkan"
                        oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '').replace(/\b\w/g, char => char.toUpperCase());"
                        required>
                        <div id="notification" class="notification">Harap masukkan nama Anda.</div>
                    </div>
                    <button onclick="generateKhodamName()" type="button" class="btn btn-success w-100">Terawang Khodam</button>

                    <div id="result" class="text-center mt-4" style="display: none;">
                        <h4>Hai, <span id="output-name"></span></h4>
                        <h6>Hasil khodam anda : <b><span class="text-success" id="khodam-name"></span></b></h6>
                        <div id="khodam-description" class="khodam-description bg-light"></div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="text-center mt-3">
                    <span class="text-light">Created by :</span>
                    <a class="link-underline link-underline-opacity-0 text-white" href="https://github.com/irgisvalen" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-github"></i>
                        IrgisValentino
                    </a>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
